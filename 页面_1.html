          <p><span>根据用户反馈，app下载不便捷的问题，根据微信的小程序便捷的产品特性，</span></p><p><span>为决绝目前危好运货源车源池量不足的问题，</span></p><p><span>目前已从三个方面解决此问题：</span></p><p><span>1.目前危好运app已经降低发布货源车源的门槛，加增用户认证标签机制（已初步完成）</span></p><p><span>2.爬虫爬取数据后，客服人员进行核实后，在crm进行代发。</span></p><p><span>3.增加简易的查看发布入口。</span></p><p><span><br></span></p><p><span>根据第三点，开发危好运小程序的定位应在于便于新增查看转发的一个人口。功能设计为：</span></p>
